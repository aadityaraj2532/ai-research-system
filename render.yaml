services:
  # Backend Service
  - type: web
    name: ai-research-backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn ai_research_system.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: ai-research-db-new
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-research-redis-new
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: ai-research-redis-new
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: ai-research-redis-new
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*" # Update this with your actual domain in production
      - key: PYTHONPATH
        value: "/opt/render/project/src:/opt/render/project/src/open_deep_research/src"
      - key: DJANGO_SETTINGS_MODULE
        value: "ai_research_system.settings.production"
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_API_BASE
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: LANGCHAIN_API_KEY
        sync: false
      - key: LANGCHAIN_TRACING_V2
        value: "true"
      - key: LANGCHAIN_PROJECT
        value: "ai-research-system"

  # Frontend Service
  - type: web
    name: ai-research-frontend
    runtime: node
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm start"
    envVars:
      - key: BACKEND_HOST
        fromService:
          type: web
          name: ai-research-backend
          property: hostport

  # Worker Service
  - type: worker
    name: ai-research-worker
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "celery -A ai_research_system worker -l info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: ai-research-db-new
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-research-redis-new
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: ai-research-redis-new
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: ai-research-redis-new
          property: connectionString
      - key: SECRET_KEY
        fromService:
          type: web
          name: ai-research-backend
          envVarKey: SECRET_KEY
      - key: PYTHONPATH
        value: "/opt/render/project/src:/opt/render/project/src/open_deep_research/src"
      - key: DJANGO_SETTINGS_MODULE
        value: "ai_research_system.settings.production"
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_API_BASE
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: LANGCHAIN_API_KEY
        sync: false
      - key: LANGCHAIN_TRACING_V2
        value: "true"
      - key: LANGCHAIN_PROJECT
        value: "ai-research-system"

  # Redis Service
  - type: redis
    name: ai-research-redis-new
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: "required for blueprint sync"

databases:
  - name: ai-research-db-new
    databaseName: ai_research_system
    user: ai_research_user
    plan: free
