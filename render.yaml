databases:
  - name: ai-research-db
    databaseName: ai_research
    user: ai_research_user

services:
  # Backend (Django)
  - type: web
    name: ai-research-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn ai_research_system.wsgi:application --bind 0.0.0.0:$PORT"
    healthCheckPath: "/health/"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SCRAMBLE_KEY
        generateValue: true
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: ai_research_system.settings.production
      - key: DJANGO_ENVIRONMENT
        value: production
      - key: ALLOWED_HOSTS
        value: "*" 
      - key: DATABASE_URL
        fromDatabase:
          name: ai-research-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-research-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: LANGCHAIN_API_KEY
        sync: false
      - key: LANGCHAIN_TRACING_V2
        value: "true"

  # Frontend (Next.js)
  - type: web
    name: ai-research-frontend
    env: node
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm run start"
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      # Hardcoding internal service URL to bypass Blueprint validation issues
      # Render services are accessible internally at host:port
      - key: BACKEND_HOST
        value: ai-research-backend:10000

  # Celery Worker
  - type: worker
    name: ai-research-worker
    env: python
    buildCommand: "./build.sh"
    startCommand: "celery -A ai_research_system worker -l info --concurrency 4"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DJANGO_SETTINGS_MODULE
        value: ai_research_system.settings.production
      - key: DJANGO_ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ai-research-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-research-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false

  # Redis
  - type: redis
    name: ai-research-redis
    ipAllowList: [] # Allow internal access only
